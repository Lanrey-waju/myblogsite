{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div id="content">
        <h2>Are you sure you want to log out?</h2>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit">Log Out</button>
        </form>
    </div>
{% endblock content %}
