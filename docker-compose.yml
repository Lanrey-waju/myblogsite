version: '3.9'

services:
  web:
    build:
      context: .
      args:
        - DEV=true
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    volumes:
      - ./app/:/app
      - ./data/web:/vol/web
    environment:
      - DB_HOST=db
      - DB_NAME=myblogsite
      - DB_USER=dbuser
      - DB_PASS=testpass123
      - SECRET_KEY=devsupersecretkey
      - DEBUG=1
    depends_on:
      - db

  db:
    image: postgres:14-alpine3.17
    environment:
      - POSTGRES_DB=myblogsite
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=testpass123
