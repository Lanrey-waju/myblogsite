version: '3.9'

services:
  web:
    build:
      context: .
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    volumes:
      - ./app/:/app
    env_file:
      - .env.dev
    depends_on:
      - db

  db:
    image: postgres:14-alpine3.17
    env_file:
      - .env.dev
